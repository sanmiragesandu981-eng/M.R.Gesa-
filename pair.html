<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tech News Channel - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Background video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.2) contrast(1.2); /* black gaud / hacking effect */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: rgba(162,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }

    .input-container button {
      width: 25%;
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://media.istockphoto.com/id/1400920287/video/computer-hacking-background-with-binary-numeric-code-with-glitch-effects.mp4?s=mp4-640x640-is&k=20&c=iluFP79bCniDkZ-xmwttp7ZICTAlvIv1ydcAxH_Yq8o=" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="box" id="box">
      <h3 class="centered-text">Link with 🅼🆁.🅶🅴🆂🅰 Bot</h3>
      <h6>🔢 Enter your number with country code to pair with 🅼🆁.🅶🅴🆂🅰 Bot</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="+94704xxxxxx">
        <button id="submit">Submit 🅼🆁.🅶🅴🆂🅰</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairContainer = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✔️ COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairContainer.innerHTML = '<a style="color:red;font-weight:bold">❗Enter your WhatsApp number with country code.</a><br><br>';
        return;
      }
      const bc = numberInput.value.replace(/[^0-9]/g, "");
      if (bc.length < 11) {
        pairContainer.innerHTML = '<a style="color:red;font-weight:bold">❗Invalid number format. Please try again.</a><br><br>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + bc;
      numberInput.style = "color:white;font-size:20px";

      document.getElementById("loading-spinner").style.display = "block";
      pairContainer.innerHTML = '';

      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        pairContainer.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br>';
      } catch(err) {
        pairContainer.innerHTML = '<a style="color:red;font-weight:bold">❗Service Unavailable</a>';
      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
</body>
</html>
