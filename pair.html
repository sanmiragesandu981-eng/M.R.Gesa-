<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tech News Channel - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Background Image */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/gesandu1111/ugjv/refs/heads/main/matrix-style-binary-code-digital-falling-numbers-blue-background_1017-37387.avif') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .box {
      width: 350px;
      max-width: 90%;
      padding: 25px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* dark overlay for readability */
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin-top: 15px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #25d366;
      color: #ecf0f1;
      font-size: 16px;
    }

    .input-container button {
      width: 25%;
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: #128c7e;
    }

    #loading-spinner {
      display: none;
      margin-top: 15px;
      font-size: 20px;
      color: #25d366;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #pair:hover {
      color: #25d366;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <h3>Link with 🅼🆁.🅶🅴🆂🅰 Bot</h3>
      <h6>🔢 Enter your number with country code to pair with 🅼🆁.🅶🅴🆂🅰 Bot</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="+94704xxxxxx">
        <button id="submit">Submit 🅼🆁.🅶🅴🆂🅰</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairContainer = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = pairContainer.innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      pairContainer.innerText = "✔️ COPIED";
      pairContainer.style.color = "#25d366";
      setTimeout(() => {
        pairContainer.innerText = text;
        pairContainer.style.color = "white";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Enter your WhatsApp number with country code.</span>';
        return;
      }

      const bc = numberInput.value.replace(/[^0-9]/g, "");
      if (bc.length < 11) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Invalid number format. Please try again.</span>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + bc;
      numberInput.style.color = "#ffffff";
      numberInput.style.fontSize = "18px";

      document.getElementById("loading-spinner").style.display = "block";
      pairContainer.innerHTML = '';

      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        pairContainer.innerHTML = '<span id="copy" onclick="Copy()" style="color:#25d366;font-weight:bold;cursor:pointer">CODE: ' + code + '</span>';
      } catch(err) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Service Unavailable</span>';
      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
</body>
</html>
