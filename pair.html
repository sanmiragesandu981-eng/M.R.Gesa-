<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tech News Channel - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Background video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.2) contrast(1.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 350px;
      padding: 25px;
      text-align: center;
      background: linear-gradient(145deg, rgba(162,0,0,0.85), rgba(255,0,0,0.7));
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
    }

    .box h3 {
      color: #00ffea;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px #ff0000;
    }

    .box h6 {
      color: #fff;
      margin-bottom: 15px;
      font-weight: normal;
    }

    .input-container {
      display: flex;
      background: #222;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      width: 70%;
      padding: 1rem;
      border: 2px solid #00ffea;
      color: #00ffea;
      font-weight: bold;
    }

    .input-container button {
      width: 30%;
      padding: 1rem;
      background: #ff00ff;
      font-weight: 900;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 0.8rem 0.8rem 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: #ff0080;
    }

    #loading-spinner {
      display: none;
      margin-top: 15px;
      color: #00ffea;
      font-size: 1.5rem;
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
      font-weight: bold;
      color: #00ffea;
      cursor: pointer;
    }

    #pair:hover {
      color: #ff00ff;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 100%;
        border-radius: 0.8rem;
      }
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://media.istockphoto.com/id/1400920287/video/computer-hacking-background-with-binary-numeric-code-with-glitch-effects.mp4?s=mp4-640x640-is&k=20&c=iluFP79bCniDkZ-xmwttp7ZICTAlvIv1ydcAxH_Yq8o=" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="box">
      <h3>Link with 🅼🆁.🅶🅴🆂🅰 Bot</h3>
      <h6>🔢 Enter your number with country code to pair</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="+94704xxxxxx">
        <button id="submit">Submit 🅼🆁.🅶🅴🆂🅰</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairContainer = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function Copy() {
      const text = pairContainer.innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      pairContainer.innerText = "✔️ COPIED";
      pairContainer.style.color = "#ff00ff";
      setTimeout(() => {
        pairContainer.innerText = text;
        pairContainer.style.color = "#00ffea";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!numberInput.value) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Enter WhatsApp number with country code.</span>';
        return;
      }

      const bc = numberInput.value.replace(/[^0-9]/g, "");
      if (bc.length < 11) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Invalid number format. Try again.</span>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + bc;
      numberInput.style.color = "#00ffea";
      numberInput.style.fontSize = "18px";

      document.getElementById("loading-spinner").style.display = "block";
      pairContainer.innerHTML = '';

      try {
        const { data } = await axios(`/code?number=${bc}`);
        const code = data.code || "❗ Service Unavailable";
        pairContainer.innerHTML = `<span id="copy" onclick="Copy()" style="font-weight:bold">CODE: ${code}</span>`;
      } catch (err) {
        pairContainer.innerHTML = '<span style="color:red;font-weight:bold">❗Service Unavailable</span>';
      }

      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
</body>
</html>
