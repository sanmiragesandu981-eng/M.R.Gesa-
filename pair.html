<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE - ü§ñ M.R.Gesa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Body + background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/012/396/675/small_2x/cybersecurity-modern-technology-background-with-padlock-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* above overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main box */
    .box {
      width: 350px;
      padding: 25px;
      text-align: center;
      background-color: rgba(162, 0, 0, 0.85); /* slightly transparent red */
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h3, p {
      margin: 10px 0;
    }

    /* Input container */
    .input-container { 
      display: flex; 
      background: rgba(0,0,0,0.5); 
      border-radius: 1rem; 
      padding: 0.3rem; 
      gap: 0.3rem; 
      margin-top: 15px;
    }

    .input-container input { 
      flex: 75%; 
      padding: 1rem; 
      border: none; 
      border-radius: 0.8rem 0 0 0.8rem; 
      color: #fff; 
      background: rgba(0,0,0,0.7);
      font-size: 16px;
    }

    .input-container input:focus {
      outline: none;
      border-left: 2px solid #25d366;
      box-shadow: inset 2px 2px 8px rgba(0,255,0,0.4);
    }

    .input-container button { 
      flex: 25%; 
      padding: 1rem; 
      background: #25d366; 
      color: white; 
      border: none; 
      border-radius: 0 1rem 1rem 0; 
      font-weight: 900; 
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-container button:hover { 
      background: #1ebe5b;
    }

    #loading-spinner { 
      display: none; 
      margin-top: 10px; 
      font-size: 20px;
    }

    .fa-spinner { animation: spin 2s linear infinite; }

    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    #pair { 
      margin-top: 15px; 
      text-align: center; 
      word-break: break-word;
    }

    @media (max-width: 400px) {
      .box { width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Link M.R.Gesa with phone number</h3>
      <p>üî¢ Enter your number with country code. M.R.Gesa Web Pair</p>
      <div class="input-container">
        <input type="number" id="number" placeholder="+94704xxxxxx">
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDiv = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function copyCode() {
      let copyText = document.getElementById("copy").innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(copyText);
      let obj = document.getElementById("copy");
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.color = "#25d366";
      setTimeout(() => { obj.innerText = "CODE: " + copyText; obj.style.color = "white"; }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      pairDiv.innerHTML = '';
      if (!numberInput.value) {
        pairDiv.innerHTML = '<p style="color:red">‚ùóEnter your WhatsApp number with country code.</p>';
        return;
      }
      if (numberInput.value.replace(/[^0-9]/g,"").length < 11) {
        pairDiv.innerHTML = '<p style="color:red">‚ùóInvalid number format.</p>';
        return;
      }

      const cleanNumber = numberInput.value.replace(/[^0-9]/g,"");
      document.getElementById("loading-spinner").style.display = "block";

      try {
        let { data } = await axios(`/code?number=${cleanNumber}`);
        let code = data.code || "‚ùó Service Unavailable";
        pairDiv.innerHTML = `<span id="copy" onclick="copyCode()" style="color:#25d366; cursor:pointer; font-weight:bold;">CODE: ${code}</span>`;
      } catch(e) {
        pairDiv.innerHTML = '<p style="color:red">‚ùó Error contacting server.</p>';
      } finally {
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
